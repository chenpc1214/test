<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<style>
.default-relative-wrapper {
  position: relative;
  width: 100px;
  height: 200px;
  background-color: #F00;
}

.default {
  margin-top: 10px;
  margin-left: 10px;
  width: 80px;
  height: 80px;
  background-color: #0F0;
}

.absolute {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 50px;
  height: 50px;
  background-color: #00F;
  color: #FFF;
}
</style>
</head>

<body>

<div class="default-relative-wrapper">
  <div class="default">
    <div class="absolute">
      absolute
    </div>
  </div>
</div>

</body>
</html>
